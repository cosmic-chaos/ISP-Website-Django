{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ISP</title>
		<link rel="icon" href="{% static 'images/logo.png' %}"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="{% static 'stylesheets/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/navbar.css' %}">
       <!-- <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/signup.css' %}">-->
    </head>
    <body>

        <div class = "navbar">			
                <!-- Second navbar for sign in -->
                <nav class="navbar navbar-default">
                    <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand logo" href="/">
                            <img src="{% static 'images/logofull.png' %}" id="logo"/>
                        </a>
                    </div>
                
                    <!-- Collect the nav links, forms, and other content for toggling -->
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Coverage Request</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'ongoing' %}">Ongoing Events</a></li>
                            <li><a href="#">My Events</a></li>
                            <li><a href="#">Past Events</a></li>
                            <li><a href="{% url 'logout' %}">Log Out</a></li>                        
                        {% else %}
                            <li><a href="{% url 'signin' %}">Sign In</a></li> 
                        {% endif %}                      
    
                    </div><!-- /.container -->
                </nav><!-- /.navbar -->
            </div><!-- /.container-fluid -->

        {% block content %}
        {% endblock %}
    </body>
</html>
